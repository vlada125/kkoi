<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.0.1/jquery.payment.min.js"></script>

<script>


    var step = 1
    var mobileSize = false
    var paymentElement = `  <div class="flex items-center mt-0 md:mt-14">
                <form action="" class="w-full  md:w-[70%] mx-auto">
                    <h1 class="text-primary text-2xl font-bold  text-center md:text-left my-8">Payment Information
                    </h1>
                    <div class="mb-6">
                        <label for="cardName" class="block mb-2 font-semibold text-md md:text-lg">Card cardName*</label>
                        <input type="string" id="cardName"
                            class=" border border-gray-400 h-12 text-gray-900 focus:outline-none text-md rounded-lg block w-full p-2.5 bg-white"
                            name="cardName" required placeholder="Jones Smith">
                    </div>
                    <div class="mb-6">
                        <label for="card_info" class="block mb-2 font-semibold text-md md:text-lg">Card
                            Information*</label>
                        <div
                            class="border flex border-gray-400 h-12 text-gray-900 text-md rounded-lg w-full p-2.5 bg-white">
                            <input type="tel" class="border-none focus:outline-none w-[55%] cc-number"
                                placeholder="Card Number"  maxlength="19">
                            <input type="tel" class="border-none focus:outline-none w-[25%] cc-expires"
                                placeholder="MM/YY">
                            <input type="tel" class="border-none focus:outline-none w-[20%] cc-cvc"
                                placeholder="CVC">
                        </div>
                    </div>
                    <div class="md:flex gap-5">
                        <button type="submit"
                            class="bg-primary text-white font-extrabold h-12 w-full rounded-md text-lg md:text-xl"> Confirm Payment</button>
                        <button type="button"
                            class="flex justify-center mt-4 md:mt-0 items-center border border-primary text-primary font-medium h-12 w-full rounded-md md:text-lg">
                            Cancel Payment</button>
                    </div>
                    <div class="flex justify-center opacity-60 py-8">
                        <img src="./images/icons/lock.svg" class="mr-2" alt="">
                        <p class="text-sm font-medium">Your credit card information is encrypted.</p>
                    </div>
                </form>
            </div>`
    var summaryElement = `<div class="px-3 md:p-6 md:bg-gray-50">
                <button class="rounded-full shadow-md  p-1 mt-5 md:mt-0"><img src="./images/icons/return-arrow.svg"
                        alt=""></button>
                <div class="md:px-14">
                    <h2 class="text-primary text-2xl font-bold mt-3 text-center md:text-left">Receipt Summary</h2>
                    <div class="md:flex mt-3 pb-6">
                        <table class="w-full text-left text-black text-lg">
                            <tbody>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 1
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $125.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 2
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $12.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 3
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $322.80
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 4
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $25.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 5
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $86.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 6
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $14.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 6
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $10.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 7
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $10.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold">
                                        Item 8
                                    </th>
                                    <td class=" py-1 text-right md:text-left">
                                        $10.00
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="w-[60%] md:w-full mx-auto mt-8 md:mt-0 text-left text-black text-lg h-fit">
                            <tbody>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold italic">
                                        Discount
                                    </th>
                                    <td class=" py-1">
                                        $0.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold italic">
                                        Subtotal
                                    </th>
                                    <td class=" py-1">
                                        $125.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-semibold italic">
                                        Tax
                                    </th>
                                    <td class=" py-1">
                                        $24.00
                                    </td>
                                </tr>
                                <tr class="border-none">
                                    <th scope="row" class=" py-1 font-bold text-primary text-xl">
                                        TOTAL
                                    </th>
                                    <td class=" py-1 text-primary font-bold text-xl">
                                        $614.80
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" onclick="gotoStep2()"
                        class="bg-primary text-white font-extrabold h-12 w-full rounded-md text-lg md:text-xl mt-4 block md:hidden">
                        Continue</button>
                </div>
            </div>`

    $('.summary-div').html(summaryElement)
    if (window.innerWidth < 920) {
        mobileSize = true
        $('.payment-form').html("")
    } else {
        $('.payment-form').html(paymentElement)

    }

    const gotoStep2 = () => {
        step = 2
        $('.payment-form').html(paymentElement)
        $('.summary-div').html('')
        $('.cc-number').formatCardNumber();
        $('.cc-expires').formatCardExpiry();
        $('.cc-cvc').formatCardCVC();
    }



    if ((mobileSize && step == 1)) {
        $('.payment-form').html("")

        $('.summary-div').html(summaryElement)

    }

</script>

</html>
