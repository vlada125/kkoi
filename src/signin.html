<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    <link href="../dist/output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/fira-sans-book" rel="stylesheet">
</head>

<body class="font-fira h-screen relative">
    <!-- Header Start -->
    <nav class="h-28 fixed w-full z-20 top-0 left-0 text-white">
        <div class="container flex flex-wrap items-center justify-between mx-auto h-28 py-3 px-3 md:px-0">
            <a href="/"
                class="flex items-center">
                <img src="./images/logo-primary.svg"
                    class="h-[27px] mr-3"
                    alt="Flowbite Logo">
            </a>
            <div class="flex gap-3 items-center">
                <div class="text-black text-md font-normal">Donâ€™t have an account?</div>
                <a type="submit"
                    class="bg-primary text-white font-extrabold h-10 px-5 rounded-md text-md flex items-center" href="signup.html">
                    Sign Up</a>

            </div>
        </div>
    </nav>
    <!-- Header End -->

    <!-- Main Section Start -->
    <div class="flex items-center px-5 md:px-0 pt-[150px] relative z-10 ">
        <form action=""
            class="w-full md:w-[70%] mx-auto max-w-[540px] shadow-[0px_4px_16px_0px_#dddddd] px-10 py-6 rounded-3xl bg-white">
            <h1 class="text-center text-primary text-4xl md:text-[40px] font-extrabold mt-[40px] md:mt-0 mb-10">Welcome back!</h1>
            <div class="mb-6">
                <label for="email"
                    class="block mb-1 font-semibold text-md md:text-lg">Email Address*</label>
                <div class="relative mb-6">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            width="18"
                            height="18"
                            viewBox="0 0 18 18"
                            fill="none">
                            <path
                                d="M15 3H3C2.175 3 1.5075 3.675 1.5075 4.5L1.5 13.5C1.5 14.325 2.175 15 3 15H15C15.825 15 16.5 14.325 16.5 13.5V4.5C16.5 3.675 15.825 3 15 3ZM15 6L9 9.75L3 6V4.5L9 8.25L15 4.5V6Z"
                                fill="#505050" />
                        </svg>
                    </div>
                    <input name="name"
                        type="email"
                        class=" border border-gray-400 h-12 text-gray-900 focus:outline-none text-md rounded-lg block w-full p-2.5 bg-white pl-10"
                        placeholder="johnsmith@mail.com"
                        name="email"
                        required>
                </div>
            </div>
            <div class="mb-6">
                <label for="password"
                    class="block mb-1 font-semibold text-md md:text-lg">Password*</label>
                <div class="relative mb-6">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            width="18"
                            height="18"
                            viewBox="0 0 18 18"
                            fill="none">
                            <path
                                d="M15 3H3C2.175 3 1.5075 3.675 1.5075 4.5L1.5 13.5C1.5 14.325 2.175 15 3 15H15C15.825 15 16.5 14.325 16.5 13.5V4.5C16.5 3.675 15.825 3 15 3ZM15 6L9 9.75L3 6V4.5L9 8.25L15 4.5V6Z"
                                fill="#505050" />
                        </svg>
                    </div>
                    <input type="password"
                        id="password"
                        name="name"
                        class=" border border-gray-400 h-12 text-gray-900 focus:outline-none text-md rounded-lg block w-full p-2.5 bg-white pl-10"
                        placeholder="************"
                        name="password"
                        required>
                    <a class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-primary text-md font-medium" href=""
                        >
                        Forgot Password?
                </a>
                </div>
            </div>
            <button type="submit"
                class="bg-primary text-white font-extrabold h-14 w-full rounded-md text-lg md:text-xl mt-3 shadow-[0px_8px_20px_6px_#b4d7ff]">Login</button>
            <a type="button" href=""
                class="flex justify-center mt-3 items-center  text-primary font-medium h-12 w-full rounded-md text-md">
            
                or Login with SSO</a>
        </form>
    </div>
    <!-- Main Section End -->

    <img src="./images/sign-back.png" class="absolute bottom-0 md:bottom-[-60px] z-[-1] w-full" alt="">
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
